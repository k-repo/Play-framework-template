#{extends 'main.html' /}
#{set title:'Search maps' /}




<div class="row">

#{form @Services.geocode(), method:'GET'}
    <div class="col-md-5">
        <div class="input-group input-group-sm custom-search-form">
            <input type="text" id="loc" name="loc" style="margin-top: 0px;" class="form-control">
              <span class="input-group-btn">


              <button class="btn btn-sm btn-danger" type="submit">
                  <span class="glyphicon glyphicon-map-marker"></span>
              </button>
             </span>
        </div><!-- /input-group -->
    </div>
#{/form}
    <hr>
    <div class="col-md-12">
    <div id="map-canvas" style="height:400px;"></div>
    </div>
    <br>
</div>



#{list items:json.getAt("results"), as:'item' }
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.

    function initialize() {
        var myLatlng = new google.maps.LatLng(${item.getAt("geometry").getAt("location").getAt("lat")},${item.getAt("geometry").getAt("location").getAt("lng")});

        var mapOptions = {
            zoom: 15,
            center: myLatlng
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var contentString = '${item.getAt("formatted_address")}';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title: 'Address found at : '
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);

</script>

#{/list}

<hr>
